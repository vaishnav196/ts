<h1 class="text-center">Table</h1>

<div class="container ">
    <div class="row">

     <div class="col">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
          
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
          
        
            <ng-container matColumnDef="userId">
              <th mat-header-cell *matHeaderCellDef> UserId</th>
              <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
            </ng-container>
          
      
            <ng-container matColumnDef="body">
              <th mat-header-cell *matHeaderCellDef> Body </th>
              <td mat-cell *matCellDef="let element"> {{element.body}} </td>
            </ng-container>

            <ng-container matColumnDef="btn">
                <th mat-header-cell *matHeaderCellDef>viewData</th>
                <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary"  (click)="openPopUp(element.id)" >View </button> </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


          </table>
     
     </div>
    </div>
   
</div>
